<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <div class="wrapper"><!--wrapper开始-->
        <div class="header">
            <span><</span>
            <span>登录</span>
            <span>…</span>
        </div>
        <div class="banner">
            <div class="banner-pic1">
                <img src="images/sign_in/banner_pic_1.png" alt="background">
            </div>
            <div class="banner-pic2">
                <img src="images/sign_in/banner_pic_2.png" alt="women">
            </div>
            <div class="banner-title">
                <p>家装监理装小蜜</p>
                <p>省钱省心又省力</p>
            </div>
        </div>
        <div class="type-in">

                <span>
                    <img src="images/sign_in/alert.png" alt="alert">
                </span>
                <span>登录手机号不能为空</span>
            </div>
            <div class="type-in-area">
                <label>
                    <input type="text" value="手机号">
                </label>
                <label>
                    <input type="text" value="密码">
                </label>
                <label>
                    <input type="text" value="验证码">
                </label>
                <div class="verification-code">35XP</div>

                    <input type="checkbox">记住密码

            </div>

        </div>
    </div><!--wrapper结束-->
