<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <div class="wrapper"><!--wrapper开始-->
        <div class="header">
            <span><</span>
            <span>登录</span>
            <span>…</span>
        </div>
        <div class="banner">
            <div class="banner-pic1">
                <img src="images/sign_in/banner_pic_1.png" alt="background">
            </div>
            <div class="banner-pic2">
                <img src="images/sign_in/banner_pic_2.png" alt="women">
            </div>
            <div class="banner-title">
                <p>家装监理装小蜜</p>
                <p>省钱省心又省力</p>
            </div>
        </div>
        <div class="type-in">
            <div class="type-in-area">
                <div class="alert-text">
                <span>
                    <img src="images/sign_in/alert.png" alt="alert">
                </span>
                    <span>登录手机号不能为空</span>
                </div>
                <label for="tel-num">
                    <input id="tel-num" type="text" value="手机号">
                </label>
                <label for="password">
                    <input id="password" type="password" value="输入密码">
                </label>
                <label for="verification-code">
                    <input id="verification-code" type="text" value="验证码">
                </label>
                <div class="verification-code-num">X35P</div>
                <label for="remember-password">
                    <input id="remember-password" type="checkbox">记住密码
                </label>
                <div class="forget-password">
                    <a href="#">忘记密码？</a>
                </div>
            </div>
            <div class="type-in-btn">
                <div class="sign-up">注册</div>
                <div class="sign-in">登录</div>
            </div>
            <div class="other-btn">
                <div class="other-btn-title">使用以下帐号直接登录</div>
                <div class="weibo-btn">
                    <img src="images/sign_in/weibo.png" alt="weibo">
                </div>
                <div class="qq-btn">
                    <img src="images/sign_in/qq.png" alt="qq">
                </div>
                <div class="weixin-btn">
                    <img src="images/sign_in/weixin.png" alt="weixin">
                </div>
                <div class="douban-btn">
                    <img src="images/sign_in/douban.png" alt="douban">
                </div>
            </div>
        </div>
    </div><!--wrapper结束-->
</body>
</html>
