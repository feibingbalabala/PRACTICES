<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/sign_in.css">

    <script type="text/javascript" src="scripts/rem.min.js"></script>
</head>
<body>
    <div class="wrapper"><!--wrapper开始-->
        <div class="header">
            <span><</span>
            <span>登录</span>
            <span>…</span>
        </div>
        <div class="banner">
            <div class="banner-pic1">
                <div class="banner-pic1-decorate"></div>
                <img src="images/sign_in/banner_pic_1.png" alt="background">
            </div>
            <div class="banner-pic2">
                <img src="images/sign_in/banner_pic_2.png" alt="women">
            </div>
            <div class="banner-title">
                <p>家装监理装小蜜</p>
                <p>省钱省心又省力</p>
            </div>
        </div>
        <div class="main">
            <div class="alert-msg">
                <span>
                    <img src="images/sign_in/alert.png" alt="alert">
                </span>
                <span>登录手机号不能为空</span>
            </div>
            <div class="type-in-area clear-fix">
                <label for="tel-num">
                    <input id="tel-num" type="text" placeholder="手机号">
                </label>
                <label for="password">
                    <input id="password" type="password" placeholder="密&nbsp;&nbsp;&nbsp;&nbsp;码">
                </label>
                <label for="verification-code">
                    <input id="verification-code" type="text" placeholder="验证码">
                </label>
                <div class="verification-code-num">X35P</div>
            </div>
            <div class="other-type-in clear-fix">
                <div class="remember-password">
                    <label for="remember-password">
                        <input id="remember-password" type="checkbox" checked>
                        <span>记住密码</span>
                    </label>
                </div>
                <div class="forget-password">
                    <a href="#">忘记密码？</a>
                </div>
            </div>
            <div class="type-in-btn clear-fix">
                <div class="sign-up">注&nbsp;册</div>
                <div class="sign-in">登&nbsp;录</div>
            </div>
            <div class="other-btn  ">
                <div class="other-btn-title">使用以下帐号直接登录</div>
                <div class="weibo-btn logo-box">
                    <img src="images/sign_in/weibo.png" alt="weibo">
                </div>
                <div class="qq-btn logo-box">
                    <img src="images/sign_in/qq.png" alt="qq">
                </div>
                <div class="weixin-btn logo-box">
                    <img src="images/sign_in/weixin.png" alt="weixin">
                </div>
                <div class="douban-btn logo-box">
                    <img src="images/sign_in/douban.png" alt="douban">
                </div>
            </div>
        </div>
    </div><!--wrapper结束-->
</body>
</html>
